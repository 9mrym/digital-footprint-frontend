<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Footprint Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .result { margin-top: 20px; padding: 1rem; background: #e7f3fe; border-left: 6px solid #2196F3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Footprint Analyzer</h1>
    <form id="analyzeForm">
      <input type="url" id="profileLink" placeholder="Social Media Profile Link" required>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="date" id="dob" required>
      <input type="text" id="country" placeholder="Country" required>
      <button type="submit">Scan Digital Footprint</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const API_URL = 'https://digital-footprint-api.onrender.com/api/analyze';

    document.getElementById('analyzeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const profileLink = document.getElementById('profileLink').value;
      const personalInfo = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value,
        country: document.getElementById('country').value
      };

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ profileLink, personalInfo })
      });

      const data = await response.json();
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <h3>Risk Analysis</h3>
        <p><strong>Similarity:</strong> ${data.similarityPct}%</p>
        <p><strong>Risk Level:</strong> ${data.risk}</p>
        <p><strong>Threats:</strong> ${data.threats.join(', ')}</p>
      `;
    });
  </script>
</body>
</html>
